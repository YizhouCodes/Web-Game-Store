<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../store/static/bootstrap-4.4.1-dist/css/bootstrap.min.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet"  type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="quiz.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Countries Quiz</title>
  </head>

  <body>
    <div id="mainContainer" class="container justify-content-center d-flex mt-5 mb-4" style="border-radius: 6px;">

          <div class="col-md-4 border" id = "startQuiz">
        		  <p class="h4 mb-4 text-center mt-4 mb-3"> <i class="fas fa-flag"></i> Name that Flag</p>
              <hr>
              Challenge yourself !
        		  <button class="btn btn-primary my-4 btn-block mt-4" type="" id="startBtn"></i>  Start Quiz </button>
          </div>


      <div id="quiz"  class="col-md-6 border" style="display:none" >
        <p class="h4 mb-4 text-center mt-4 mb-3"> <i class="fas fa-flag"></i> Name that Flag</p>
        <hr>

          <div id="imgQuestion" class="justify-content-center mt-4 ">
            <img id="image" class="border"src="" alt="" />
          </div>

          <ul id="choiceList" class="mb-4 ml"></ul>
          <div id="qMessage">
            <p id = "quizMessage" class="ml-4 "style="color:red; font-size:18px;">/<p>
            </div>

          <div id="buttons" class="mb-4">
            <button id="backButton" class="col-md-3 btn btn-warning ml-2">Back</button>
            <button id="nextButton" class=" col-md-3 btn btn-info mr-5">Next</button>
            <button id="playAgainButton" class="col-md-5 btn btn-info ml-5 mr-5" style="display:none;"><i class="fa fa-sync-alt"></i> Play Again</button>
            <button id="saveButton" class="btn btn-secondary ml-5">Save</button>
            <button id="loadButton" class="btn btn-secondary">Load</button>
      </div>
    </div>

      <div class="justify-content-center col-md-3 border" style="display:none" id="timerContainer" >
        <p id="iTimeShow" class="mb-4 text-center mt-4 mb-3"> <i class="fa fa-stopwatch"></i>  Time Remaining</p>
        <hr>
        <p id='timer' class="text-center text-danger mt-3 mb-3"style="font-size:20px;"></p>
      </div>

  </div>


  </body>
</html>
