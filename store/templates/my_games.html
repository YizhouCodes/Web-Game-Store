{% extends "base.html" %}
{% load static %}

{% block title %}My Games{% endblock %}

{% block header %}
{{ block.super }}
{% endblock %}

{% block content %}

<div class="container" id="mainContainer">
	<ul>
		{% for game in games %}
		<li>
			<p><a href=/game/{{ game.id }}/{{ game.title }}>{{ game.title }}</a></p>
			<form class="form-horizontal" id="playForm" method="GET" action="/game/{{ game.id }}/{{ game.title }}/play">
        		{% csrf_token %}
        			<div class="form-group">
            			<div class="col-sm-offset-2 col-sm-10">
                			<button type="submit" class="btn btn-primary btn-sm" id="playButton" data-arg1="{{ price }}">Play {{ game.title }}</button>
            			</div>
        			</div>
    		</form>
		</li>
		{% endfor %}
	</ul>
</div>

{% endblock %}
