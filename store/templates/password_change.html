{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset{% endblock %}

{% block header %}
{{ block.super }}

<style>body {font-family:"Open Sans", sans-serif;}</style>
<script type="text/javascript" src="{% static 'scripts/account.js' %}"></script>

<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>

{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center mt-5 mb-5"  id="mainContainer">
    <div class="col-md-6 border" id = "resetFormContainer">
  		  <p class="h4 mb-4 text-center mt-4"><i class="fa fa-unlock-alt"></i>  Change Password</p>
        <hr>
        Please enter your new password.


          <form method="post" class="form-horizontal" id="changePasswordForm">{% csrf_token %}
              <div class="mt-4">
                <input type="password" class="form-control" id="password_change" placeholder="Enter your new password" name="password_change">
              </div>

              <div class="mt-4">
                <input type="password" class="form-control" id="confirm_password_change" placeholder="Enter your password again" name="confirm_password_change">
                <div class="mt-3 alert alert-danger d-none text-center" role="alert" id="message_change">
                   The password confirmation does not match
                </div>

              </div>

  		    <button class="btn btn-primary my-4 btn-block password_change_Btn" type="submit" id="password_change_Btn">  Change Password</button>
  		</form>
    </div>
  </div>
  {% endblock %}
