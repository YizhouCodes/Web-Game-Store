{% extends "base.html" %}
{% load static %}

{% block title %}Change Password{% endblock %}

{% block content %}
{{ block.super }}

<div class="alert alert-success text-center" role="alert" id="alertSuccess">
  Your password changed successfull, please login again with your new password!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<div class="alert alert-danger d-none" role="alert" id="alertFailure">
    Fail to change password!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

{% endblock %}
