{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{{ game_title }}</title>

        <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"
              type="text/javascript"></script>

        <script type="text/javascript" src="{% static 'scripts/play_game.js' %}"></script>
    </head>
    <body>
        <iframe id="game" src="{{ game_url }}" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
            Cannot load game
        </iframe>

        <p>
            {% if no_highest_scores %}
            Highest scores ever: no highest scores. Be first!
            {% else %}
            Highest scores:
            <ol type="1">
            {% for s in scores %}
                <li>{{ s }}</li>
            {% endfor %}
            </ol>
            {% endif %}
        </p>
    </body>
</html>
