{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block header %}
{{ block.super }}
{% endblock %}

{% block content %}

<div class="container col-md-3 d-flex justify-content-center mt-4 mb-4 border"  id="mainContainer">

	<form class="form-horizontal" method="post" action="{% url 'login' %}">
		<p class="h4 mb-3 mt-3 text-center">Sign in</p>
		<hr>
		{% if form.errors %}
		<script>alert("Username or password was wrong!")</script>
		{% endif %}
		<div class="form-group">
			{% csrf_token %}
			<label class="control-label " for="usrName">Username:</label>
			<div class="">
          		{{ form.username }}
        	</div>
        </div>
		<div class="form-group">
        	<label class="control-label " for="password">Password:</label>
        	<div class="">
          		{{ form.password }}
        	</div>
      	</div>

		<div class="form-group">
        	<div class="">
          		<input type="submit" value="login" class="btn btn-primary btn-block">
        	</div>
      	</div>
		<p><input type="hidden" name="next" value="{{ next }}"></p>
	</form>
</div>
{% endblock %}
